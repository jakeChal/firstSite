<!--loads the path to your static files-->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!--<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet" type="text/css">-->
<link href="https://fonts.googleapis.com/css?family=Satisfy|Coiny" rel="stylesheet" type="text/css">
<!--<link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet" type="text/css">-->


<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">


        <!--Header and hamburger button -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <!--<span class="glyphicon glyphicon-menu-hamburger"></span>-->
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>

        <!--Menu items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <!--Albums-->
                <li>
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd"></span>&nbsp; Albums
                    </a>
                </li>

                <!--Songs-->
                <li>
                    <a href="#">
                        <span class="glyphicon glyphicon-music"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>

            <!--Search bar-->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <!--Add Album-->
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-add"></span>&nbsp; Add Album
                    </a>
                </li>

                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>

{% if all_albums %}
    <h3>Here are all my albums</h3>
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{album.albumTitle}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}
